version: "3"
services:
  # We use the same image for backend and frontend now (built from our Dockerfile)
  backend:
    build: . # <--- CHANGED: Builds the local Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
      DB_PORT: 3306
      REDIS_CACHE: redis://redis-cache:6379
      REDIS_QUEUE: redis://redis-queue:6379
      REDIS_SOCKETIO: redis://redis-queue:6379
      SOCKETIO_PORT: 9000
    networks:
      - coolify
  frontend:
    build: . # <--- CHANGED: Builds from same context
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      BACKEND: backend:8000
      SOCKETIO: backend:9000
      FRAPPE_SITE_NAME_HEADER: host
      UPSTREAM_REAL_IP_ADDRESS: 0.0.0.0
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "on"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - coolify
    labels:
      - coolify.managed=true
      - coolify.exposed=8080
  queue-short:
    build: .
    deploy:
      restart_policy:
        condition: on-failure
    command: bench worker --queue short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
    networks:
      - coolify
  queue-long:
    build: .
    deploy:
      restart_policy:
        condition: on-failure
    command: bench worker --queue long
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
    networks:
      - coolify
  scheduler:
    build: .
    deploy:
      restart_policy:
        condition: on-failure
    command: bench schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
    networks:
      - coolify
  redis-queue:
    image: redis:6.2-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data:/data
    networks:
      - coolify
  redis-cache:
    image: redis:6.2-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-cache-data:/data
    networks:
      - coolify
  db:
    image: mariadb:10.6
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Required for Frappe
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - coolify
networks:
  coolify:
    external: true
volumes:
  db-data:
  redis-queue-data:
  redis-cache-data:
  sites:
  logs:
