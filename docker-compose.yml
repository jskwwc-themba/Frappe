# =============================================================================
# ERPNext Complete Suite - Docker Compose for Coolify
# All apps are baked into the custom image during build
# =============================================================================

x-customizable-image:
  # Use the custom image built on the server
  &customizable_image
  image: frappe-apps:v15
  pull_policy: ${PULL_POLICY:-if_not_present}
  restart: ${RESTART_POLICY:-unless-stopped}

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [ *depends_on_configurator, *customizable_image ]
  volumes:
    - sites:/home/frappe/frappe-bench/sites
    - logs:/home/frappe/frappe-bench/logs

services:
  # =============================================================================
  # Configurator - Sets up common config for all services
  # =============================================================================
  configurator:
    <<: *customizable_image
    platform: linux/amd64
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt; bench set-config -g db_host $$DB_HOST; bench set-config -gp db_port $$DB_PORT; bench set-config -g redis_cache "redis://$$REDIS_CACHE"; bench set-config -g redis_queue "redis://$$REDIS_QUEUE"; bench set-config -g redis_socketio "redis://$$REDIS_QUEUE"; bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: 9000
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    restart: on-failure
    networks:
      - frappe-network

  # =============================================================================
  # Backend - Gunicorn application server
  # =============================================================================
  backend:
    <<: *backend_defaults
    platform: linux/amd64
    networks:
      - frappe-network

  # =============================================================================
  # Frontend - Nginx proxy
  # =============================================================================
  frontend:
    <<: *customizable_image
    platform: linux/amd64
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$$host}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - backend
      - websocket
    networks:
      - frappe-network
    labels:
      - coolify.managed=true

  # =============================================================================
  # WebSocket - Socket.IO for realtime
  # =============================================================================
  websocket:
    <<: [ *depends_on_configurator, *customizable_image ]
    platform: linux/amd64
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network

  # =============================================================================
  # Workers - Background job processing
  # =============================================================================
  queue-short:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue short,default
    networks:
      - frappe-network

  queue-long:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue long,default,short
    networks:
      - frappe-network

  scheduler:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench schedule
    networks:
      - frappe-network

  # =============================================================================
  # Redis - Caching and queue
  # =============================================================================
  redis-cache:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-cache-data:/data
    networks:
      - frappe-network

  redis-queue:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data
    networks:
      - frappe-network

  # =============================================================================
  # Database - MariaDB
  # =============================================================================
  db:
    image: mariadb:10.6
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      MYSQL_DATABASE: ${DB_NAME:-frappe}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - frappe-network

  # =============================================================================
  # Create Site - One-time site creation (runs once and exits)
  # =============================================================================
  create-site:
    <<: *customizable_image
    platform: linux/amd64
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306; wait-for-it -t 120 redis-cache:6379; wait-for-it -t 120 redis-queue:6379; export start=`date +%s`; until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] &&
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] &&
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for configurator...";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "Timeout waiting for configurator...";
            exit 1;
          fi
        done; echo "=== Configurator setup done! ==="; if [ ! -f sites/${SITE_NAME:-erp.localhost}/site_config.json ]; then
          echo "=== Creating NEW site ${SITE_NAME:-erp.localhost} ===";
          bench new-site ${SITE_NAME:-erp.localhost}
            --mariadb-root-password ${DB_ROOT_PASSWORD:-admin}
            --admin-password ${ADMIN_PASSWORD:-admin}
            --no-mariadb-socket;
        else
          echo "=== Site ${SITE_NAME:-erp.localhost} already exists ===";
        fi; bench use ${SITE_NAME:-erp.localhost}; echo ""; echo "========================================"; echo "=== INSTALLING APPS (from image) ==="; echo "========================================"; echo ""; echo "[1/9] Installing ERPNext..."; bench --site ${SITE_NAME:-erp.localhost} install-app erpnext || echo "ERPNext already installed"; echo "[2/9] Installing HRMS..."; bench --site ${SITE_NAME:-erp.localhost} install-app hrms || echo "HRMS already installed or failed"; echo "[3/9] Installing Payments..."; bench --site ${SITE_NAME:-erp.localhost} install-app payments || echo "Payments already installed or failed"; echo "[4/9] Installing CRM..."; bench --site ${SITE_NAME:-erp.localhost} install-app crm || echo "CRM already installed or failed"; echo "[5/9] Installing Telephony..."; bench --site ${SITE_NAME:-erp.localhost} install-app telephony || echo "Telephony already installed or failed"; echo "[6/9] Installing Helpdesk..."; bench --site ${SITE_NAME:-erp.localhost} install-app helpdesk || echo "Helpdesk already installed or failed"; echo "[7/9] Installing LMS..."; bench --site ${SITE_NAME:-erp.localhost} install-app lms || echo "LMS already installed or failed"; echo "[8/9] Installing Insights..."; bench --site ${SITE_NAME:-erp.localhost} install-app insights || echo "Insights already installed or failed"; echo "[9/9] Installing Builder..."; bench --site ${SITE_NAME:-erp.localhost} install-app builder || echo "Builder already installed or failed"; echo ""; echo "=== Configuring site ==="; bench --site ${SITE_NAME:-erp.localhost} set-config host_name "https://${SITE_NAME:-erp.localhost}"; echo ""; echo "========================================"; echo "=== COMPLETE! ==="; echo "========================================"; echo "Site: ${SITE_NAME:-erp.localhost}"; echo "User: Administrator"; echo "Pass: (your ADMIN_PASSWORD)"; echo "========================================";
    environment:
      SITE_NAME: ${SITE_NAME:-erp.localhost}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      configurator:
        condition: service_completed_successfully
    restart: "no"
    networks:
      - frappe-network

networks:
  frappe-network:
    driver: bridge

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
  sites:
  logs:
